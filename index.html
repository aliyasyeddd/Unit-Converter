<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="header">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="text" placeholder="0" id="number-input" />
      <button class="convert-btn">Convert</button>
    </div>
    <div class="units-section">
      <div class="section length-section">
        <h2>Length (Meter/Feet)</h2>
        <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
      </div>
      <div class="section volume-section">
        <h2>Volume (Liters/Gallons)</h2>
        <p id="volume-el">
          0 liters = 0.000 gallons | 0 gallons = 0.000 liters
        </p>
      </div>
      <div class="section mass-section">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p id="mass-el">
          0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
