<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="header">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="text" placeholder="0" id="number-input" />
      <button class="convert-btn">Convert</button>
    </div>
    <div class="units-section">
      <div class="length-section">
        <h2>Length (Meter/Feet)</h2>
        <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
      </div>
      <div class="volume-section">
        <h2>Volume (Liters/Gallons)</h2>
        <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
      </div>
      <div class="mass-section">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p id="mass-el">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
